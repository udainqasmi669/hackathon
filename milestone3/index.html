<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal  information
            </legend>
            <label for ="name">Name:</label>
            <input type="text" id ="name" placeholder="Enter your name" required>

            <label for ="email">Email:</label>
            <input type="emial" id ="email" placeholder="Enter your email" required>
        
            <label for ="phone">Phone:</label>
            <input type="number" id ="phone" placeholder="Enter your phone number" required>
        
        </fieldset>
        <fieldset>
            <legend>Education
            </legend>
            <label for ="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" row="4"required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experiance
            </legend>
            <label for ="experiance">Experiance:</label>
            <textarea id="experiance" placeholder="Enter your work experiance" row="4"required></textarea>
        
        </fieldset>
        <fieldset>
            <legend>Skills
            </legend>
            <label for ="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" row="4"required></textarea>
        </fieldset>
<button type="submit"><b>Generate Resume</b></button>
</button>
    </form>
    <br>
    <!----Dynamic Resume-->
    <div id = "resume-display">
    </div>

    <script src="script.js"></script>
</body>
</html>
